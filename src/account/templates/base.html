<html>

<head>
<title>DataHub</title>
<meta charset="utf-8">

<meta name="HandheldFriendly" content="true" />
<meta name="viewport" content="initial-scale=1.0 user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="Description" content="DataHub is a (GitHub-Like) Data Ecosystem for Individuals, Teams and People. It provides an efficient platform and easy to use tools/interfaces for publishing of your own data (hosting, sharing, collaboration), using otherâ€™s data (querying, linking), and making sense of data (analysis, visualization)" />


<link rel="stylesheet" type="text/css" href="/static/css/datahub.css"/>
<link href="https://code.jquery.com/ui/1.8.16/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>

      <span class="icon-bar"></span>

    </button>
    <a class="navbar-brand" id="logo" href="/">DataHub</a>
  </div>
  
  <div class="navbar-collapse collapse">
    <div class="navbar-right">
      {% block headlink-right %}
      {% endblock %}
    </div>
  </div>
  </div>
</header>

<body>

<div class="push"></div>
