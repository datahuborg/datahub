{% block content %}


<script type="text/javascript">

	function load_db (db_name) {
		window.location.href = "/{{username}}/" + db_name;
	}

	function create_db(){
		window.location.href="/new_database/{{username}}";
	}

	$(document).ready(function(){	

		var databases = $('#databases').dataTable({
			"sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
			"bPaginate": false,

				{"sWidth": "50%"},
			]
			
		});

	});
</script>


<div id="content">
	<h2><a class="link" href=/{{username}}>{{username}}</a></h2>

	<br />

	<br />
	<table id="databases">
		<thead>
		<tr>
			<th>Database Name</th>

		</thead>
